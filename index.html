<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube thumbnail fetcher</title>
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <input type="text" id="url-input">
    <button type="button" id="url-fetch-button">Fetch</button>

    <h2>Misc</h2>
    <img id="thumbnail-0">
    <img id="thumbnail-1">
    <img id="thumbnail-2">
    <img id="thumbnail-3">

    <h2>Default</h2>
    <img id="thumbnail-default">

    <h2>HQ default</h2>
    <img id="thumbnail-hqdefault">

    <h2>MQ default</h2>
    <img id="thumbnail-mqdefault">

    <h2>SD default</h2>
    <img id="thumbnail-sddefault">

    <h2>Max res default</h2>
    <img id="thumbnail-maxresdefault">

    <script src="assets/app.js"></script>
</body>
</html>
