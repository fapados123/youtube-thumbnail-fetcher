<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>YouTube thumbnail fetcher</title>
    <link rel="stylesheet" href="assets/app.css">
</head>
<body>
    <input type="text" id="url-input" placeholder="Paste YouTube URL here">
    <select id="format-selector">
        <option value="jpg" selected>jpg</option>
        <option value="webp">webp</option>
    </select>
    <button type="button" id="fetch-button">Fetch</button>

    <div id="thumbnail-container">
        <h2>Max resolution</h2>
        <img id="thumbnail-maxresdefault">

        <h2>Default</h2>
        <img id="thumbnail-default">

        <h2>Misc</h2>
        <img id="thumbnail-0">
        <img id="thumbnail-1">
        <img id="thumbnail-2">
        <img id="thumbnail-3">

        <h2>HQ</h2>
        <img id="thumbnail-hq1">
        <img id="thumbnail-hq2">
        <img id="thumbnail-hq3">
        <img id="thumbnail-hq720">
        <img id="thumbnail-hqdefault">

        <h2>MQ</h2>
        <img id="thumbnail-mq1">
        <img id="thumbnail-mq2">
        <img id="thumbnail-mq3">
        <img id="thumbnail-mqdefault">

        <h2>SD</h2>
        <img id="thumbnail-sd1">
        <img id="thumbnail-sd2">
        <img id="thumbnail-sd3">
        <img id="thumbnail-sddefault">
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
